<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Holy Rollie Canoli's</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  
    <div class="container">
    <div class="jumbotron">
      <h1>Holy Canoli's</h1>
      <h3>The best damn place for canoli's!</h3>
      <hr>
      <a href="/add"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables </button></a>
    
     <div class="text-right">
              <button type="submit" class="btn btn-default btn-md" id="search-btn"><span class="glyphicon glyphicon-home"></span></button>

            </div>
            </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Reservation Details</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="role">Phone Number</label>
                <input type="text" class="form-control" id="role">
              </div>

              <div class="form-group">
                <label for="age">Email</label>
                <input type="text" class="form-control" id="age">
              </div>

              <div class="form-group">
                <label for="force-points">ID</label>
                <input type="text" class="form-control" id="force-points">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-list"></span> Submit Reservation </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var Customer = {
        name: $("#name").val().trim(),
        phoneNumber: $("#phoneNumber").val().trim(),
        Email: $("#Email").val().trim(),
        ID: $("#ID").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/new", Customer)
      .done(function(data) {
        console.log(data);
        alert("Adding to wait list...");
      });
    });
  </script>

</body>
</html>
